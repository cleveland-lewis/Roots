name: "Security â€“ CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run a full security scan once per day at 03:00 UTC
    - cron: "0 3 * * *"

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: "CodeQL Analyze (Swift)"
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: swift

      # For Swift projects, CodeQL uses autobuild by default.
      # If autobuild fails, replace this with a manual xcodebuild step.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/security"
