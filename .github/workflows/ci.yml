name: Roots CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run once per day at 07:00 UTC (~2am Eastern)
    - cron: "0 7 * * *"

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build and Test
        run: |
          set -o pipefail
          xcodebuild \
            -scheme "Roots" \
            -destination "platform=macOS" \
            clean test
